<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Advanced search</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<header class="master">
			<div class="header_advanced">				
				<a href="./index.html">
					<img src="./google-logo.png" alt="Google logo">
				</a>
				<nav class="navbar">
					<a class="navbar__images" href="./index.html">Google Search</a>
					<a class="navbar__advance" href="./images.html">Images</a>
				</nav>
			</div>
		</header>

		<main class="main__advanced">
			<div class="advanced__search">
				<p>Advance Search</p>
			</div>

			<div class="advanced__searcher">
				<p class="title">Find Pages With...</p>

				<form class="container__inputs" action="https://google.com/search">
					<div class="input-query">
						<label for="all-words">all these words:</label>
						<input class="advance__inputs" type="text" name="as_q">
					</div>
					<div class="input-query">
						<label for="exact-words">this exact word or phrase::</label>
						<input class="advance__inputs" type="text" name="as_epq">
					</div>
					<div class="input-query">
						<label for="any-words">any of these words:</label>
						<input class="advance__inputs" type="text" name="as_oq">
					</div>
					<div class="input-query">
						<label for="none-words">none of this words:</label>
						<input class="advance__inputs" type="text" name="as_eq">
					</div>
					<input class="searcher__btn" type="submit">
				</form>
			</div>
		</main>

		<footer class="footer">
			<div class="country">
				<p>Per√∫</p>
			</div>

			<div class="more-options">
				<div class="left">
					<a>Advertising</a>
					<a>Business</a>
					<a>How Search Works</a>
				</div>

				<div class="right">
					<a>Privacy</a>
					<a>Terms</a>
					<a>Settings</a>
				</div>
			</div>
		</footer>
	</body>
</html>
