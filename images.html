<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Search</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<header class="header">
			<nav class="navbar">
				<a class="navbar__images" href="./index.html">Google Search</a>
				<a class="navbar__advance" href="./advanced.html">Advanced</a>
			</nav>
		</header>

		<main class="main">
			<div class="logo-google__container">
				<img class="logo-google" src="./google-logo.png" alt="Logo google">
				<p class="logo-google__p">Images</p>
			</div>


			<form class="searcher" action="https://www.google.com/search"> 
				<div class="searcher-container">
					<div class="searcher-icon"></div>
					<input type="hidden" name="tbm" value="isch">
					<input class="searcher-container__input" type="text" name="q">
				</div>
				<div class="button-container">
					<!-- <input class="searcher__btn" type="submit" value="Buscar con Google">
					<input class="searcher__btn" type="submit" value="Me siento con suerte"> -->
				</div>
			</form>
		</main>

		<footer class="footer">
			<div class="country">
				<p>Per√∫</p>
			</div>

			<div class="more-options">
				<div class="left">
					<a>Advertising</a>
					<a>Business</a>
					<a>How Search Works</a>
				</div>

				<div class="right">
					<a>Privacy</a>
					<a>Terms</a>
					<a>Settings</a>
				</div>
			</div>
		</footer>
	</body>
</html>
