<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Search</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<header class="header">
			<nav class="navbar">
				<a class="navbar__images" href="./images.html">Images</a>
				<a class="navbar__advance" href="./advanced.html">Advanced</a>
			</nav>
		</header>

		<main class="main">
			<img class="logo-google" src="./google-logo.png" alt="Logo google">

			<form class="searcher" action="https://www.google.com/search"> 
				<div class="searcher-container">
					<div class="searcher-icon"></div>
					<input class="searcher-container__input" type="text" name="q">
				</div>
				<div class="button-container">

					<input class="searcher__btn" type="submit" value="Google Search">
					
					<input class="searcher__btn" type="submit" name="btnI" value="I'm Feeling Lucky">
					
				</div>
			</form>
		</main>

		<footer class="footer">
			<div class="country">
				<p>Per√∫</p>
			</div>

			<div class="more-options">
				<div class="left">
					<a>Advertising</a>
					<a>Business</a>
					<a>How Search Works</a>
				</div>

				<div class="right">
					<a>Privacy</a>
					<a>Terms</a>
					<a>Settings</a>
				</div>
			</div>
		</footer>
	</body>
</html>
